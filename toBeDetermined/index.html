<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A yet undetermined project that will highlight understanding of sementic HTML tags">
        <meta name="author" content="Stesha McKindle">
        <meta name="keywords" content="HTML5, semantic tags">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>tO bE dETERMINED pROJECT</title>
        <link rel="icon" href="icons8-favicon-48.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Welcome to my to-be-determined web site!</h1>
            <hr>
        </header>
        <main>
            <!-- article and section tags should have header tags inside -->
            <article>
                <section>
                    <p style="color: #bc2649;">So far, I have <small>some ideas</small>... but I'll solidify the plan <b><i>as I go along</i></b>.</p>
                </section>
                <section>
                    <p>I <sub>can't</sub> wait to <sup>start</sup> my blog!</p>
                </section>
            </article>
            <article>
                <figure style="border-style: double;">
                    <figcaption>My Favorite Things</figcaption>
                    <ul>
                        <li>Hauted Mansion</li>
                        <li>New Orleans</li>
                        <li>Middle-earth</li>
                        <li>The Cure</li>
                    </ul>
                </figure>
            </article>
        </main>
        <footer>
            <p>My Git Hub is <a href="https://github.com/SteeshMcK" target="blank ">HERE!</a></p>
            <p>favicon icon by Icons8</p>
        </footer>
    </body>
</html>
